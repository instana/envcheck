name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: make envcheckctl

    - name: Upload envcheckctl.exe
      uses: actions/upload-artifact@v2
      with:
        name: envcheckctl.exe
        path: envcheckctl.exe
    - name: Upload envcheckctl.amd64
      uses: actions/upload-artifact@v2
      with:
        name: envcheckctl.amd64
        path: envcheckctl.amd64
    - name: Upload envcheckctl.darwin64
      uses: actions/upload-artifact@v2
      with:
        name: envcheckctl.darwin64
        path: envcheckctl.darwin64
